    <main>
        <h2 class="f_titol">Formulari de contacte</h2>
        
        <form class="formulari">
            <label for="f_name">Nom</label>
            <br>
            <input type="text" name="name" id="f_name" placeholder="Escriu el teu nom">
            <br>
            <label for="f_name">Correu electrònic</label>
            <br>
            <input type="text" name="email" id="f_email" placeholder="Escriu el teu correu">
            <br>
            <label for="tarea">Comentaris</label>
            <br>
            <textarea name="comments" id="f_tarea"></textarea>
            <br>
            <input type="checkbox" name="accept" id="f_accept">
            <label for="f_accept">Acepto els termes i condicions de la web</label>
            <br>
            <input type="submit" value="Enviar">
        </form>

    </main>



    <footer>
        <section id="Facebook">
            <img src="assets/img/logo-facebook.svg" alt="Facebook logo" width="5%">
        </section>

        <section id="Instagram">
            <img src="/assets/img/logo-instagram.svg" alt="Instagram logo" width="5%">

        <section id="LinkedIn">
